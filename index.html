<!DOCTYPE html>
<html>
   <head>
      <title>Text to Image Converter</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
         body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         }
         .container {
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         height: 100vh;
         }
         h1, h2 {
         text-align: center;
         }
         form {
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         margin: 20px;
         }
         input {
         margin: 10px;
         padding: 10px;
         border: 1px solid #ddd;
         border-radius: 5px;
         width: 400px;
         max-width: 100%;
         }
         button {
         background-color: #4CAF50;
         color: white;
         padding: 10px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         transition: background-color 0.3s ease;
         }
         button:hover {
         background-color: #3e8e41;
         }
         img {
         max-width: 100%;
         margin: 20px;
         border: 1px solid #ddd;
         border-radius: 5px;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h1>Text to Image Converter</h1>
         <form>
            <label for="textInput">Enter text:</label>
            <input type="text" id="textInput" required>
            <button type="button" id="convertButton">Convert to Image</button>
         </form>
         <div id="resultContainer">
            <h2 id="errorText"></h2>
            <img id="resultImage" src="">
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
      <script>
	  alert("running");
         const API_KEY = "da56bdf6-30ad-4564-b76e-4ad81cfbb2ba"; // replace with your DeepAI API key
         const form = document.querySelector("form");
         const input = document.getElementById("textInput");
         const convertButton = document.getElementById("convertButton");
         const errorText = document.getElementById("errorText");
         const resultContainer = document.getElementById("resultContainer");
         
         // add event listener for form submission
         form.addEventListener("submit", (event) => {
         event.preventDefault(); // prevent default form submission behavior
         
         // get the user's text input
         const text = input.value.trim();
         
         // check if text input is empty
         if (!text) {
           errorText.textContent = "Please enter some text.";
           return;
         }
         
         // disable the convert button and show loading message
         convertButton.disabled = true;
         convertButton.textContent = "Converting...";
         errorText.textContent = "";
         resultContainer.style.display = "none";
         
         // send API request to DeepAI Text to Image API
         axios({
           method: "POST",
           url: "https://api.deepai.org/api/text2img",
           headers: {
             "api-key": API_KEY,
           },
           data: {
             text: text,
           },
         })
           .then((response) => {
             // enable the convert button and reset its text
             convertButton.disabled = false;
             convertButton.textContent = "Convert to Image";
         
             // show the image to the user
             const imageUrl = response.data.output_url;
             resultContainer.style.display = "block";
             resultContainer.scrollIntoView();
             document.getElementById("resultImage").src = imageUrl;
           })
           .catch((error) => {
             // enable the convert button and reset its text
             convertButton.disabled = false;
             convertButton.textContent = "Convert to Image";
         
             // show error message to the user
             const errorMessage = error.response
               ? error.response.data.message
               : "An error occurred. Please try again later.";
             errorText.textContent = errorMessage;
           });
         });
      </script>
   </body>
</html>
