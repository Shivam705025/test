<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Text to Speech Converter</title>
</head>
<body>
	<h1>Text to Speech Converter</h1>
	<textarea id="text-input" rows="5" cols="50"></textarea><br><br>
	<button id="speak-button">Speak</button>
	<br><br>
	<select id="voice-selector">
		<option value="">Select a voice</option>
	</select>

	<script>
		const speakButton = document.getElementById("speak-button");
		const voiceSelector = document.getElementById("voice-selector");

		// Load available voices
		function loadVoices() {
			const voices = window.speechSynthesis.getVoices();
			voiceSelector.innerHTML = "<option value=''>Select a voice</option>";
			for (let i = 0; i < voices.length; i++) {
				const option = document.createElement("option");
				option.value = voices[i].name;
				option.innerHTML = voices[i].name + " (" + voices[i].lang + ")";
				voiceSelector.appendChild(option);
			}
		}

		// Speak text
		function speak() {
			const text = document.getElementById("text-input").value;
			const voiceName = voiceSelector.value;

			const msg = new SpeechSynthesisUtterance(text);
			msg.voice = window.speechSynthesis.getVoices().find(v => v.name === voiceName);
			window.speechSynthesis.speak(msg);
		}

		// Load available voices when the page is loaded
		window.addEventListener("load", loadVoices);

		// Update available voices when the user changes the selection
		voiceSelector.addEventListener("change", loadVoices);

		// Speak text when the user clicks the Speak button
		speakButton.addEventListener("click", speak);
	</script>
</body>
</html>
