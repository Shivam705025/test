<!DOCTYPE html>
<html>
<head>
  <title>Connect to Rainbow Wallet using Web3 Connect</title>
  <script src="https://rainbow.me/sdk/rainbow-sdk.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>
</head>
<body>
  <h1>Connect to Rainbow Wallet using Web3 Connect</h1>
  <p>Wallet Address: <span id="wallet-address"></span></p>
  <p>Wallet Balance: <span id="wallet-balance"></span></p>

  <script>
    const sdk = new RainbowSDK({
      host: 'official',
      rainbow: {
        host: 's2s-platform.rainbow.sso',
        mode: 'xmpp'
      }
    });

    sdk.start();

    (async function() {
      const provider = await sdk.connector.getProvider('ethereum');
      const web3 = new Web3(provider);

      const accounts = await web3.eth.getAccounts();

      if (accounts.length > 0) {
        console.log('Connected to wallet:', accounts[0]);

        const addressElement = document.getElementById('wallet-address');
        const balanceElement = document.getElementById('wallet-balance');
        addressElement.textContent = accounts[0];
        const balance = await web3.eth.getBalance(accounts[0]);
        balanceElement.textContent = web3.utils.fromWei(balance, 'ether');
      } else {
        console.error('Failed to connect to wallet');
      }
    })();
  </script>
</body>
</html>
