<!DOCTYPE html>
<html>
<head>
  <title>Contract Code Analyzer</title>
  <style>
    /* Add your styles here */

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .result-container {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contract Code Analyzer</h1>
    <button onclick="analyzeContractCode()">Analyze Contract Code</button>
    <div class="result-container" id="resultContainer"></div>
  </div>

  <script>
    // Replace this with your actual OpenAI API key
    const openAIKey = "emFT1jpBgMJN8xzkJFqAT3BlbkFJKUrPu25c6cFnKJ6vXKBV";

    // Example Solidity contract code
    const contractCode = `
    pragma solidity ^0.8.0;

    contract MyContract {
      uint256 public myVariable;

      constructor() {
        myVariable = 42;
      }

      function setVariable(uint256 newValue) public {
        myVariable = newValue;
      }
    }
    `;

    async function analyzeContractCode() {
      try {
        const result = await fetchAnalysisResult(contractCode);
        displayAnalysisResult(result);
      } catch (error) {
        console.error("Error analyzing contract code:", error);
        alert("Error analyzing contract code. Please try again later.");
      }
    }

    async function fetchAnalysisResult(contractCode) {
      const openAIEndpoint = "https://api.openai.com/v1/engines/davinci-codex/completions";

      const response = await fetch(openAIEndpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${openAIKey}`,
        },
        body: JSON.stringify({
          prompt: `Analyze the following Solidity code:\n${contractCode}`,
          max_tokens: 100,
          temperature: 0.7,
          n: 1,
          stop: "\n",
        }),
      });

      const data = await response.json();
      return data.choices[0].text;
    }

    function displayAnalysisResult(result) {
      const resultContainer = document.getElementById("resultContainer");
      resultContainer.textContent = result;
    }
  </script>
</body>
</html>
