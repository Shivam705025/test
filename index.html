<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      #textInput {
        width: 100%;
        padding: 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 0.5rem;
        box-shadow: 0 0.2rem 0.4rem rgba(0, 0, 0, 0.1);
        resize: none;
        margin-bottom: 1.5rem;
      }

      button {
        background-color: #1c7cd6;
        color: white;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 0.5rem;
        box-shadow: 0 0.2rem 0.4rem rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      button:hover {
        background-color: #1767b5;
      }
      #inputImage {
        display: block;
        margin: 0 auto;
        max-width: 400px;
      }
       #output {
        margin: 50px auto;
        max-width: 400px;
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }
      
      #output img {
        max-width: 100%;
        margin-bottom: 10px;
      }

      #imageContainer {
        display: none;
        margin-top: 1.5rem;
      }

      #imageOutput {
        max-width: 100%;
        height: auto;
        border-radius: 0.5rem;
        box-shadow: 0 0.2rem 0.4rem rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Text to Image</h1>
    <textarea id="textInput" rows="10" placeholder="Enter your text here"></textarea>
    <button onclick="generateImage()">Generate Image</button>
    <div id="imageContainer">
      <img id="imageOutput">
    </div>

    <script>
  function generateImage() {
    const textInput = document.getElementById("textInput").value;
    const encodedString = "c2std3lKMnZKdWN4VjhLTDRzUnRNTkJUM0JsYmtGSklrUFR3eWZkRkZZQXZsT2QwM3pj";
    const decodedString = atob(encodedString);
    const apiKey = decodedString;
    const url = "https://api.openai.com/v1/images/generations";

    const params = {
      "model": "image-alpha-001",
      "prompt": textInput,
      "num_images": 1,
      "size": "",
      "response_format": "url"
    };

    fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${apiKey}`
      },
      body: JSON.stringify(params)
    })
      .then(response => response.json())
      .then(data => {
        const imageUrl = data.data[0].url;
        const imageOutput = document.getElementById("imageOutput");
        imageOutput.src = imageUrl;
        document.getElementById("imageContainer").style.display = "block";
      })
      .catch(error => {
        console.error(error);
        alert("Oops! Something went wrong. Please try again later.");
      });
  }
      function analyzeImage() {
        const inputImage = document.getElementById("inputImage").files[0];
        const uploadedImage = document.getElementById("uploadedImage");
        uploadedImage.src = URL.createObjectURL(inputImage);
        uploadedImage.style.display = "block";
        const encodedString = "c2std3lKMnZKdWN4VjhLTDRzUnRNTkJUM0JsYmtGSklrUFR3eWZkRkZZQXZsT2QwM3pj";
    const decodedString = atob(encodedString);
  const apiKey = decodedString;
  const modelId = 'aaa03c23b3724a16a56b629203edc62c';
  const input = document.getElementById('inputImage');
  const file = input.files[0];
  const reader = new FileReader();
  reader.readAsDataURL(file);

  reader.onloadend = function () {
    const base64Image = reader.result.split(',')[1];
    const params = {
      method: 'POST',
      headers: {
        'Authorization': 'Key ' + apiKey,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        'inputs': [{
          'data': {
            'image': {
              'base64': base64Image
            }
          }
        }]
      })
    };

    fetch('https://api.clarifai.com/v2/models/' + modelId + '/outputs', params)
      .then(response => response.json())
      .then(result => {
        const output = document.getElementById('output');
        output.innerHTML = `<p><strong>Categories:</strong> ${result.outputs[0].data.concepts[0].name}</p>
                            <p><strong>Tags:</strong> ${result.outputs[0].data.concepts.map(concept => concept.name).join(', ')}</p>`;
      })
      .catch(error => console.error(error));
  };
}

      
</script>
  </body>
</html>
