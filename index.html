<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chess Game with Stockfish</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.min.js"></script>
  </head>
  <body>
    <div id="board" style="width: 400px"></div>
    <br>
    <button id="startBtn">Start new game</button>
    <button id="resignBtn" disabled>Resign</button>
    <button id="drawBtn" disabled>Offer draw</button>
    <br><br>
    <div id="status"></div>
    <script>
      let board = Chessboard('board', {
        draggable: true,
        dropOffBoard: 'trash',
        sparePieces: true
      });
      let game = new Chess();
      let engine = new Worker('stockfish.js');

      // Start a new game
      document.getElementById('startBtn').addEventListener('click', () => {
        engine.postMessage('ucinewgame');
        engine.postMessage(`position ${game.fen()}`);
        engine.postMessage(`go movetime 1000`);
        board.start();
        updateStatus();
        document.getElementById('resignBtn').disabled = false;
        document.getElementById('drawBtn').disabled = false;
      });

      // Resign
      document.getElementById('resignBtn').addEventListener('click', () => {
        let msg = 'You resigned. ';
        if (game.turn() === 'b') {
          msg += 'White wins.';
        } else {
          msg += 'Black wins.';
        }
        alert(msg);
        game.reset();
        board.start();
        updateStatus();
      });

      // Offer a draw
      document.getElementById('drawBtn').addEventListener('click', () => {
        if (confirm('Are you sure you want to offer a draw?')) {
          alert('Draw offer sent. Waiting for opponent to accept.');
        }
      });

      // Update game status
      function updateStatus() {
        let status = '';
        if (game.in_checkmate()) {
          status = `Game over, ${game.turn() === 'w' ? 'black' : 'white'} is in checkmate.`;
        } else if (game.in_draw()) {
          status = 'Game over, draw.';
        } else {
          status = `${game.turn() === 'w' ? 'White' : 'Black'} to move.`;
        }
        document.getElementById('status').textContent = status;
      }

      // Listen for user moves
      board.on('change', () => {
        game.load(board.fen());
        updateStatus();
      });

      // Listen for engine moves
      engine.onmessage = (event) => {
        if (event.data.startsWith('bestmove')) {
          const bestMove = event.data.split(' ')[1];
          game.move(bestMove);
          board.position(game.fen());
          updateStatus();
        }
      };
    </script>
  </body>
</html>
