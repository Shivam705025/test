<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Recognition Website</title>
    <style>
      /* General styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }

      header {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      main {
        margin: 20px auto;
        max-width: 800px;
        padding: 20px;
      }

      footer {
        background-color: #f5f5f5;
        border-top: 1px solid #ddd;
        padding: 20px;
        text-align: center;
      }

      /* Form styles */
      form {
        margin-bottom: 20px;
      }

      input[type="file"] {
        display: block;
        margin-bottom: 10px;
      }

      #submit-button {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        padding: 10px 20px;
      }

      #submit-button:hover {
        background-color: #0062cc;
      }

      /* Image styles */
      #image-container {
        margin-bottom: 20px;
        text-align: center;
      }

      #image-container img {
        max-width: 100%;
      }

      /* Results styles */
      #results-container {
        display: none;
      }

      #results-container h2 {
        margin-bottom: 10px;
      }

      #results-container ul {
        list-style: none;
        margin-bottom: 20px;
        padding: 0;
      }

      #results-container li {
        margin-bottom: 10px;
      }

      /* Media queries */
      @media (max-width: 768px) {
        main {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Image Recognition Website</h1>
    </header>
    <main>
      <form>
        <input type="file" id="file-input">
        <button type="submit" id="submit-button">Submit</button>
      </form>
      <div id="image-container"></div>
      <div id="results-container">
        <h2>Results:</h2>
        <ul></ul>
      </div>
    </main>
    <footer>
      <p>Â© 2023 Image Recognition Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
