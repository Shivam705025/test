<!DOCTYPE html>
<html>
  <head>
    <title>Text to Image</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      h1 {
        margin-top: 50px;
        text-align: center;
      }
      
      #input {
        display: block;
        margin: 0 auto;
        max-width: 600px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      
      #output {
        margin: 50px auto;
        max-width: 600px;
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      
      #output img {
        max-width: 100%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Text to Image</h1>
    <div id="input">
      <label for="textInput">Enter some text:</label>
      <br>
      <textarea id="textInput" rows="5"></textarea>
      <br>
      <button onclick="generateImage()">Generate Image</button>
    </div>
    <div id="output"></div>
    <script src="https://cdn.jsdelivr.net/npm/@openai/api@0.7.0/dist/openai-api.min.js"></script>
    <script>
      const encodedString = "c2std3lKMnZKdWN4VjhLTDRzUnRNTkJUM0JsYmtGSklrUFR3eWZkRkZZQXZsT2QwM3pj";
      const decodedString = atob(encodedString);
      const openai = new OpenAI(decodedString);

      async function generateImage() {
        const input = document.getElementById('textInput').value;
        const response = await openai.images.generate({
          model: 'image-alpha-001',
          prompt: input,
          size: 512,
          responseFormat: 'url'
        });
        const imageUrl = response.data[0].url;
        const output = document.getElementById('output');
        output.innerHTML = `<img src="${imageUrl}" alt="Generated image">`;
      }
    </script>
  </body>
</html>
