<!DOCTYPE html>
<html>
<head>
	<title>Movie Recommendation System</title>
  <style>
    body {
	margin: 0;
	padding: 0;
	background-color: #f7f7f7;
	font-family: Arial, sans-serif;
}

h1 {
	text-align: center;
	margin-top: 50px;
}

p {
	margin-top: 50px;
	text-align: center;
}

input[type="text"] {
	padding: 10px;
	border-radius: 5px;
	border: none;
	margin-bottom: 20px;
}

button {
	padding: 10px;
	background-color: #007bff;
	color: #fff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	margin-bottom: 20px;
}

ul {
	list-style: none;
	padding: 0;
	margin: 0;
}

li {
	padding: 10px;
	border-radius: 5px;
	border: 1px solid #ccc;
	margin-bottom: 10px;
}

  </style>
</head>
<body>
	<h1>Movie Recommendation System</h1>
	<p>Please enter your mood:</p>
	<input type="text" id="user-input" name="user-input" required>
	<button type="button" onclick="recommendMovies()">Recommend Movies</button>
	<div id="movie-list"></div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
    function recommendMovies() {
	const userInput = document.getElementById("user-input").value;
	$.ajax({
		url: "https://sentim-api.herokuapp.com/api/v1/",
		data: {
			text: userInput
		},
		type: "POST",
		success: function(response) {
			const polarity = response.result.type;
			let mood = "";
			if (polarity === "positive") {
				mood = "happy";
			} else if (polarity === "negative") {
				mood = "sad";
			} else {
				mood = "neutral";
			}
			$.ajax({
				url: "https://api.themoviedb.org/3/discover/movie",
				data: {
					api_key: "YOUR_API_KEY",
					sort_by: "popularity.desc",
					with_genres: "16,18",
					"vote_average.gte": "7.5",
					"vote_count.gte": "500",
					with_keywords: mood
				},
				type: "GET",
				success: function(response) {
					const movies = response.results;
					let html = "<ul>";
					for (let i = 0; i < movies.length; i++) {
						html += "<li>" + movies[i].title + " (" + movies[i].release_date.substr(0, 4) + ")</li>";
					}
					html += "</ul>";
					document.getElementById("movie-list").innerHTML = html;
				},
				error: function(error) {
					alert("An error occurred while processing your request.");
				}
			});
		},
		error: function(error) {
			alert("An error occurred while processing your request.");
		}
	});
}

  </script>
</body>
</html>
