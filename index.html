<!DOCTYPE html>
<html>
<head>
    <title>Donation Contract</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .donate-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border-radius: 4px;
        }
        .donate-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donation Contract</h1>
        <form id="createDonationForm">
            <h2>Create Donation</h2>
            <label for="addresses">Recipient Addresses (comma-separated):</label><br>
            <input type="text" id="addresses" name="addresses" required><br>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="description">Description:</label><br>
            <input type="text" id="description" name="description" required><br>
            <label for="startDate">Start Date:</label><br>
            <input type="datetime-local" id="startDate" name="startDate" required><br>
            <label for="endDate">End Date:</label><br>
            <input type="datetime-local" id="endDate" name="endDate" required><br>
            <label for="minDonation">Minimum Donation:</label><br>
            <input type="number" id="minDonation" name="minDonation" required><br>
            <label for="maxDonation">Maximum Donation:</label><br>
            <input type="number" id="maxDonation" name="maxDonation" required><br>
            <input type="submit" value="Create Donation">
        </form>
        <h2>Donations</h2>
        <table id="donationTable">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Min Donation</th>
                <th>Max Donation</th>
                <th>Action</th>
            </tr>
        </table>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script>
        const donationContractAddress = '<CONTRACT_ADDRESS>';
        const donationContractABI = [
            // Paste the ABI of the smart contract here
        ];

        const web3 = new Web3(window.ethereum);
        const donationContract = new web3.eth.Contract(donationContractABI, donationContractAddress);

        // Event listener for the createDonationForm submit
        document.getElementById('createDonationForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const addresses = document.getElementById('addresses').value.split(',');
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const startDate = Math.floor(new Date(document.getElementById('startDate').value) / 1000);
            const endDate = Math.floor(new Date(document.getElementById('endDate').value) / 1000);
            const minDonation = document.getElementById('minDonation').value;
            const maxDonation = document.getElementById('maxDonation').value;

            try {
                const accounts = await web3.eth.requestAccounts();
                const creator = accounts[0];

                await donationContract.methods.addDonation(
                    addresses,
                    name,
                    description,
                    startDate,
                    endDate,
                    minDonation,
                    maxDonation
                ).send({ from: creator, value: 0.2 * 10 ** 18 }); // Sending 0.2 Ether as tax amount

                alert('Donation created successfully!');
                window.location.reload();
            } catch (error) {
                console.error(error);
                alert('Failed to create donation. Please try again.');
            }
        });

        // Function to retrieve and display the list of donations
        async function getDonations() {
            try {
                const donationTable = document.getElementById('donationTable');
                const donations = await donationContract.methods.getDonations().call();

                for (let i = 0; i < donations.length; i++) {
                    const donation = donations[i];
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${donation.name}</td>
                        <td>${donation.description}</td>
                        <td>${new Date(donation.startDate * 1000)}</td>
                        <td>${new Date(donation.endDate * 1000)}</td>
                        <td>${donation.minDonation}</td>
                        <td>${donation.maxDonation}</td>
                        <td>
                            <button class="donate-button" onclick="donate(${i})">Donate</button>
                        </td>
                    `;
                    donationTable.appendChild(row);
                }
            } catch (error) {
                console.error(error);
                alert('Failed to retrieve donations. Please try again.');
            }
        }

        // Function to handle donation
        async function donate(donationId) {
            const donation = await donationContract.methods.getDonations()[donationId].call();
            const donationAmount = Number(prompt(`Enter donation amount (between ${donation.minDonation} and ${donation.maxDonation}):`));

            try {
                const accounts = await web3.eth.requestAccounts();
                const donor = accounts[0];

                await donationContract.methods.donate(donationId).send({
                    from: donor,
                    value: donationAmount + 0.1 * 10 ** 18, // Adding 0.1 Ether as tax amount
                });

                alert('Donation successful!');
                window.location.reload();
            } catch (error) {
                console.error(error);
                alert('Failed to make a donation. Please try again.');
            }
        }

        // Execute the getDonations function when the page loads
        window.addEventListener('load', () => {
            getDonations();
        });
    </script>
</body>
</html>
