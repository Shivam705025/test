<!DOCTYPE html>
<html>
<head>
    <title>Swap on Uniswap</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-black {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
        }

        .button-white {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
        }

        #ethAmount {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }

        #swapButton {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Swap on Uniswap</h1>

    <button id="connectButton" class="button button-black">Connect Wallet</button>

    <input type="number" id="ethAmount" min="0" step="0.01" placeholder="Enter Ethereum Amount">

    <button id="swapButton" class="button button-white">Swap</button>

    <script>
        const connectButton = document.getElementById('connectButton');
        const ethAmountInput = document.getElementById('ethAmount');
        const swapButton = document.getElementById('swapButton');
        let provider;
        let signer;
        let uniswapRouter;
        let tokenAddress = '0x6982508145454Ce325dDbE47a25d4ec3d2311933';
        let networkId = 1; // Ethereum mainnet

        // Function to handle the click event of the Connect Wallet button
        connectButton.addEventListener('click', () => {
            connectWallet()
                .then(() => {
                    connectButton.style.display = 'none';
                    ethAmountInput.style.display = 'block';
                    swapButton.style.display = 'block';
                })
                .catch(error => {
                    console.error(error);
                });
        });

        async function connectWallet() {
            if (window.ethereum) {
                await window.ethereum.enable();
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                uniswapRouter = new ethers.Contract(
                    '0x7a250d5630B4cF539739dF2C5dAcb4c659F2488D', // Uniswap v2 Router address
                    [
                        'function swapExactETHForTokens(uint256, address[], address, uint256) payable returns (uint256[] memory)',
                        'function getAmountsOut(uint256, address[]) view returns (uint256[] memory)'
                    ],
                    signer
                );
            } else {
                throw new Error('Metamaskextension not detected');
            }
        }

        // Function to handle the click event of the Swap button
        swapButton.addEventListener('click', () => {
            executeSwap();
        });

        async function executeSwap() {
            const ethAmount = ethAmountInput.value;
            const amountIn = ethers.utils.parseEther(ethAmount);
            const path = [ethers.constants.AddressZero, tokenAddress];
            const deadline = Math.floor(Date.now() / 1000) + 60 * 20; // 20 minutes from now

            // Estimate the amount of tokens to receive
            const amountsOut = await uniswapRouter.getAmountsOut(amountIn, path);
            const amountOutMin = amountsOut[1].sub(amountsOut[1].div(10)); // 10% slippage

            // Execute the swap
            const overrides = {
                value: amountIn,
                gasLimit: 2000000,
            };
            await uniswapRouter.swapExactETHForTokens(amountOutMin, path, signer.getAddress(), deadline, overrides);
            alert('Swap executed successfully!');
        }
    </script>
</body>
</html>
