<!DOCTYPE html>
<html>
<head>
	<title>Qiskit Compiler</title>
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		input {
			margin-bottom: 10px;
			padding: 5px;
			width: 200px;
		}

		button {
			margin-top: 20px;
			padding: 10px;
			background-color: #4285F4;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		#output {
			margin-top: 50px;
			text-align: center;
		}
	</style>
</head>
<body>
	<form>
		<label for="qubits">Number of Qubits:</label>
		<input type="number" id="qubits" name="qubits" min="1" max="10" required>

		<label for="gates">Gates:</label>
		<input type="text" id="gates" name="gates" required>

		<label for="parameters">Gate Parameters:</label>
		<input type="text" id="parameters" name="parameters">

		<button type="button" onclick="compile()">Compile</button>
	</form>

	<div id="output"></div>
	
        <script src="https://unpkg.com/qiskit"></script>

	<script>
		// Javascript code goes here
		function compile() {
	// Get user input
	const qubits = parseInt(document.getElementById("qubits").value);
	const gates = document.getElementById("gates").value;
	const parameters = document.getElementById("parameters").value;

	// Generate quantum circuit
	const circuit = new QuantumCircuit(qubits);
	const gateList = gates.split(" ");
	const paramList = parameters.split(" ");
	for (let i = 0; i < gateList.length; i++) {
		const gate = gateList[i];
		const params = paramList[i] ? paramList[i].split(",") : [];
		circuit.addGate(gate, params);
	}

	// Compile circuit
	const compiledCircuit = circuit.compile();

	// Display results
	document.getElementById("output").innerHTML = compiledCircuit.toString();
}

</body>
</html>
