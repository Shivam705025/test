<!DOCTYPE html>
<html>
  <head>
    <title>Token Contract Compiler</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      form {
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-weight: bold;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        resize: none;
      }

      textarea {
        height: 200px;
        width: 500px;
      }

      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #3e8e41;
      }

      #output {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        margin-top: 20px;
        padding: 20px;
        white-space: pre-wrap;
      }

      #errors {
        color: red;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>

  </head>
  <body>
    <form>
      <label for="name">Token Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="symbol">Token Symbol:</label>
      <input type="text" id="symbol" name="symbol" required>

      <label for="supply">Token Supply:</label>
      <input type="number" id="supply" name="supply" required>

      <label for="functions">Token Functions:</label>
      <select id="functions" name="functions">
        <option value="function transfer(address to, uint256 amount) public returns (bool) {}">Transfer</option>
        <option value="function approve(address spender, uint256 amount) public returns (bool) {}">Approve</option>
        <option value="function allowance(address owner, address spender) public view returns (uint256) {}">Allowance</option>
      </select>
      <button type="submit" id="compileBtn">Compile Contract</button>
    </form>

    <div id="output"></div>
    <div id="errors"></div>
      <script type="text/javascript" src="https://binaries.soliditylang.org/bin/soljson-v0.8.17+commit.8df45f5f.js"
        integrity="sha256-YXgo5jvkhcfMLby91aIrWCtA+vqkEBatWVY3uDyQZWw=" crossorigin="anonymous">
        </script>
    <script  type="text/javascript">
        const soljson = window.Module;
        let compile = null;
        if ('_solidity_compile' in soljson) {
            compile = soljson.cwrap('solidity_compile', 'string', ['string', 'number']);
        }

        const input = {
            language: 'Solidity',
            sources: {
                'test.sol': {
                    content: 'contract C { function f() public { } }'
                }
            },
            settings: {
                outputSelection: {
                    '*': {
                        '*': ['*']
                    }
                }
            }
        };

        const output = JSON.parse(compile(JSON.stringify(input)))
        // do something with the output
    </script>

    </body>
</html>
