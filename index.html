<!DOCTYPE html>
<html>
<head>
    <title>Recent Strings Chat</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.chat-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.chat-box {
    height: 300px;
    overflow-y: auto;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
}

.chat-box div {
    margin-bottom: 10px;
}

.input-box {
    display: flex;
    margin-top: 10px;
}

input[type="text"] {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px 0 0 5px;
}

button {
    padding: 8px 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
}

  </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-box">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
      const contractAddress = '0xc02cba78bbf6c5bff675214ac1fc685e1fbc41b2'; // Replace with your smart contract address
const abi = [
  {
    "inputs": [
      {
        "internalType": "string",
        "name": "_name",
        "type": "string"
      },
      {
        "internalType": "string",
        "name": "_data",
        "type": "string"
      }
    ],
    "name": "addString",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "getRecentStrings",
    "outputs": [
      {
        "components": [
          {
            "internalType": "address",
            "name": "sender",
            "type": "address"
          },
          {
            "internalType": "string",
            "name": "name",
            "type": "string"
          },
          {
            "internalType": "string",
            "name": "data",
            "type": "string"
          },
          {
            "internalType": "uint256",
            "name": "timestamp",
            "type": "uint256"
          }
        ],
        "internalType": "struct RecentStrings.StringEntry[15]",
        "name": "",
        "type": "tuple[15]"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  }
]
;

   let contract; // Declare contract variable outside functions

      const web3 = new Web3(Web3.givenProvider);

        async function connectWalletAndLoadChat() {
            try {
                await window.ethereum.enable();
                contract = new web3.eth.Contract(abi, contractAddress); // Initialize contract here
                await loadChat();
            } catch (error) {
                console.error('Error connecting to wallet:', error);
                alert('Failed to connect to your Ethereum wallet. Please make sure you have MetaMask or another compatible wallet installed and try again.');
            }
        }

        async function sendMessage() {
    const name = "BUMBOO"; // Replace "Your Name" with the name of the sender (can be any string)
    const message = document.getElementById('messageInput').value;
    if (message.trim() === '') return;

    await connectWalletAndLoadChat(); // Ensure wallet is connected before sending the message

    try {
        // Provide both "_name" and "_data" parameters when calling "addString"
        await contract.methods.addString(name, message).send();
        document.getElementById('messageInput').value = '';
        loadChat();
    } catch (error) {
        console.error('Error sending message:', error);
    }
}

async function loadChat() {
    const chatBox = document.getElementById('chatBox');
    chatBox.innerHTML = '';

    const recentStrings = await contract.methods.getRecentStrings().call();

    recentStrings.forEach(stringEntry => {
        const sender = stringEntry.sender;
        const message = stringEntry.data;
        const timestamp = new Date(stringEntry.timestamp * 1000).toLocaleString();

        const chatEntry = document.createElement('div');
        chatEntry.innerHTML = `<strong>${sender}</strong> (${timestamp}): ${message}`;
        chatBox.appendChild(chatEntry);
    });
}

document.addEventListener('DOMContentLoaded', async () => {
            if (window.ethereum && window.ethereum.isMetaMask) {
                // Check if the user has MetaMask or another compatible wallet
                await connectWalletAndLoadChat();
            } else {
                alert('Please install MetaMask or any other compatible Ethereum wallet to use this chat application.');
            }
        });

    </script>
</body>
</html>
