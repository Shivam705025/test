<!DOCTYPE html>
<html>
<head>
	<title>Solidity Token Compiler</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@remix-project/remix-solidity@0.5.11/src/index.min.js"></script>
	<script src="https://solc-bin.ethereum.org/bin/soljson-latest.js"></script>
</head>
<body>
	<h1>Solidity Token Compiler</h1>
	<form>
		<label for="source">Solidity Source Code:</label><br>
		<textarea id="source" name="source" rows="10" cols="50"></textarea><br>
		<input type="submit" value="Compile" onclick="compile()"><br>
		<label for="output">Compilation Output:</label><br>
		<textarea id="output" name="output" rows="10" cols="50" readonly></textarea>
	</form>
	<script>
		function compile() {
			var input = $("#source").val();
			var output = solc.compile(input, 1);
			if (output.errors) {
				$("#output").val("Compilation failed: " + JSON.stringify(output.errors));
			} else {
				$("#output").val(JSON.stringify(output));
			}
		}
	</script>
</body>
</html>
