<!DOCTYPE html>
<html>
  <head>
    <title>3D City Environment</title>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/build/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
  </head>
  <body>
    <script>
      // Create a scene
      var scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb);

      // Create a camera
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 20, 50);
      camera.lookAt(scene.position);

      // Create a renderer
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create the environment
      var buildings = [];
      var trees = [];
      var people = [];
      var loader = new THREE.GLTFLoader();
      loader.load('path/to/building/model.gltf', function(gltf) {
        for (var i = 0; i < 10; i++) {
          var building = gltf.scene.clone();
          building.scale.set(0.01, 0.01, 0.01);
          building.position.set(Math.random() * 40 - 20, 0, Math.random() * -40 + 20);
          scene.add(building);
          buildings.push(building);
        }
      });
      loader.load('path/to/tree/model.gltf', function(gltf) {
        for (var i = 0; i < 50; i++) {
          var tree = gltf.scene.clone();
          tree.scale.set(0.01, 0.01, 0.01);
          tree.position.set(Math.random() * 40 - 20, 0, Math.random() * -40 + 20);
          scene.add(tree);
          trees.push(tree);
        }
      });
      loader.load('path/to/person/model.gltf', function(gltf) {
        for (var i = 0; i < 20; i++) {
          var person = gltf.scene.clone();
          person.scale.set(0.01, 0.01, 0.01);
          person.position.set(Math.random() * 40 - 20, 0, Math.random() * -40 + 20);
          scene.add(person);
          people.push(person);
        }
      });

      // Add orbit controls
      var controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.update();

      // Render the scene
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
