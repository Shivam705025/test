<!DOCTYPE html>
<html>
<head>
  <title>Tokenomics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="width: 500px;">
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <div style="display: flex; justify-content: center; align-items: center; margin-top: 50px;">
    <div style="width: 500px;">
      <canvas id="barChart"></canvas>
    </div>
  </div>

  <script>
    // Token Distribution
    const liquidity = 80;
    const stakingRewards = 10;
    const partnerships = 10;

    // Create the pie chart
    const pieData = {
      labels: ['Liquidity', 'Staking and Rewards', 'Partnerships'],
      datasets: [{
        data: [liquidity, stakingRewards, partnerships],
        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
      }],
    };

    const pieOptions = {
      responsive: true,
      maintainAspectRatio: false,
    };

    const pieChart = new Chart(document.getElementById('pieChart'), {
      type: 'pie',
      data: pieData,
      options: pieOptions,
    });

    // Token Release
    const vestingLockup = 100 - liquidity;

    // Create the bar chart
    const barData = {
      labels: ['Liquidity', 'Vesting and Lock-up'],
      datasets: [{
        data: [liquidity, vestingLockup],
        backgroundColor: ['#FF6384', '#36A2EB'],
      }],
    };

    const barOptions = {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
        },
      },
    };

    const barChart = new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: barData,
      options: barOptions,
    });
  </script>
</body>
</html>
