<!DOCTYPE html>
<html>
  <head>
    <title>Text-to-Speech Converter</title>
    <meta charset="UTF-8">
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
      }
      
      h1 {
        margin-top: 0;
      }
      
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      
      label {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 5px;
        font-weight: bold;
      }
      
      button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #0077cc;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #005fa3;
      }
    </style>
  </head>
  <body>
    <h1>Text-to-Speech Converter</h1>
    <form>
      <label for="text-input">Enter text:</label>
      <textarea id="text-input" name="text-input" rows="4" cols="50"></textarea>
      <label for="voice-select">Choose a voice:</label>
      <select id="voice-select" name="voice-select"></select>
      <button id="speak-button" type="button">Speak</button>
    </form>

    <script>
      const synth = window.speechSynthesis;

      function populateVoiceList() {
        const voices = synth.getVoices();
        const voiceSelect = document.getElementById("voice-select");

        for (let i = 0; i < voices.length; i++) {
          const option = document.createElement("option");
          option.textContent = voices[i].name + " (" + voices[i].lang + ")";
          option.setAttribute("data-lang", voices[i].lang);
          option.setAttribute("data-name", voices[i].name);
          voiceSelect.appendChild(option);
        }
      }

      populateVoiceList();

      if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoiceList;
      }

      function speak() {
        const textInput = document.getElementById("text-input");
        const voiceSelect = document.getElementById("voice-select");

        const utterance = new SpeechSynthesisUtterance(textInput.value);
        utterance.voice = synth.getVoices().find(v => v.name === voiceSelect.value);
        synth.speak(utterance);
      }

      const speakButton = document.getElementById("speak-button");
      speakButton.addEventListener("click", speak);
    </script>
  </body>
</html>
