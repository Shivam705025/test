<!DOCTYPE html>
<html>
<head>
  <title>Tokenomics</title>
  <style>
    .chart {
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    #pieChart {
      width: 400px;
      height: 400px;
    }

    #barChart {
      width: 400px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="chart" id="pieChart"></div>
  <div class="chart" id="barChart"></div>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.27.3/dist/apexcharts.min.js"></script>
  <script>
    // Token Distribution
    const liquidity = 80;
    const stakingRewards = 10;
    const partnerships = 10;

    // Create the pie chart
    const pieChartOptions = {
      series: [liquidity, stakingRewards, partnerships],
      labels: ['Liquidity', 'Staking and Rewards', 'Partnerships'],
      colors: ['#FF6384', '#36A2EB', '#FFCE56'],
      chart: {
        type: 'pie',
        width: '100%',
        height: '100%',
      },
    };

    const pieChart = new ApexCharts(document.querySelector("#pieChart"), pieChartOptions);
    pieChart.render();

    // Token Release
    const vestingLockup = 100 - liquidity;

    // Create the bar chart
    const barChartOptions = {
      series: [{ data: [liquidity, vestingLockup] }],
      chart: {
        type: 'bar',
        width: '100%',
        height: '100%',
      },
      xaxis: {
        categories: ['Liquidity', 'Vesting and Lock-up'],
      },
    };

    const barChart = new ApexCharts(document.querySelector("#barChart"), barChartOptions);
    barChart.render();
  </script>
</body>
</html>
