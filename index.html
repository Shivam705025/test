<!DOCTYPE html>
<html>
   <head>
      <title>Text to Image Converter</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
         body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         }
         .container {
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         height: 100vh;
         }
         h1, h2 {
         text-align: center;
         }
         form {
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         margin: 20px;
         }
         input {
         margin: 10px;
         padding: 10px;
         border: 1px solid #ddd;
         border-radius: 5px;
         width: 400px;
         max-width: 100%;
         }
         button {
         background-color: #4CAF50;
         color: white;
         padding: 10px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         transition: background-color 0.3s ease;
         }
         button:hover {
         background-color: #3e8e41;
         }
         img {
         max-width: 100%;
         margin: 20px;
         border: 1px solid #ddd;
         border-radius: 5px;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h1>Text to Image Converter</h1>
         <form>
            <label for="textInput">Enter text:</label>
            <input type="text" id="textInput" required>
            <button type="button" id="convertButton">Convert to Image</button>
         </form>
         <div id="resultContainer">
            <h2 id="errorText"></h2>
            <img id="resultImage" src="">
         </div>
      </div>
      <script>
         const form = document.querySelector("form");
         const input = document.getElementById("textInput");
         const convertButton = document.getElementById("convertButton");
         const errorText = document.getElementById("errorText");
         const resultImage = document.getElementById("resultImage");
         const resultContainer = document.getElementById("resultContainer");
         
         // add event listener for button click
         convertButton.addEventListener("click", () => {
         
         // get the user's text input
         const text = input.value.trim();
         
         // check if text input is empty
         if (!text) {
           errorText.textContent = "Please enter some text.";
           return;
         }
         
         // disable the convert button and show loading message
         convertButton.disabled = true;
         convertButton.textContent = "Converting...";
         errorText.textContent = "";
         resultImage.style.display = "none";
         
         // send API request to Lorem Picsum API
         fetch(`https://picsum.photos/seed/${text}/300/300.jpg`)
          .then(response => {
            // enable the convert button
            convertButton.disabled = false;

            // check if the API request was successful
            if (response.ok) {
              // set the image URL to the generated meme
              resultImage.src = response.url;
              resultContainer.style.display = "block";
            } else {
              errorText.textContent = "Oops! Something went wrong. Please try again.";
            }

            // reset the form input
            input.value = "";
     })
     .catch(error => {
        console.log(error);
        errorText.textContent = "Oops! Something went wrong. Please try again.";
        convertButton.disabled = false;
        convertButton.textContent = "Convert to Image";
     });
  </script>
   </body>
</html>
