<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Generate Image from Text</title>
    <script type="text/javascript" src="clarifai-latest.js"></script>
  </head>
  <body>
    <h1>Generate Image from Text</h1>
    <form>
      <label for="text">Enter Text:</label>
      <input type="text" id="text" name="text">
      <button type="button" onclick="generateImage()">Generate Image</button>
    </form>
    <div id="image-container"></div>

    <script type="text/javascript">
      // Initialize Clarifai API with your API key
      const app = new Clarifai.App({apiKey: 'YOUR_API_KEY'});

      // Function to generate an image based on the text input
      function generateImage() {
        const text = document.getElementById('text').value;
        
        // Use Clarifai's API to generate an image from the text
        app.inputs.create({
          "concepts": [{
            "id": text,
            "value": true
          }]
        }).then(
          function(response) {
            const imageUrl = response.inputs[0].data.image.url;
            const imageElement = document.createElement('img');
            imageElement.src = imageUrl;
            document.getElementById('image-container').appendChild(imageElement);
          },
          function(err) {
            console.error(err);
          }
        );
      }
    </script>
  </body>
</html>
