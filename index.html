<!DOCTYPE html>
<html>
  <head>
    <title>Token Contract Compiler</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      form {
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-weight: bold;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        resize: none;
      }

      textarea {
        height: 200px;
        width: 500px;
      }

      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #3e8e41;
      }

      #output {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        margin-top: 20px;
        padding: 20px;
        white-space: pre-wrap;
      }

      #errors {
        color: red;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>

  </head>
  <body>
    <form>
      <label for="name">Token Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="symbol">Token Symbol:</label>
      <input type="text" id="symbol" name="symbol" required>

      <label for="supply">Token Supply:</label>
      <input type="number" id="supply" name="supply" required>

      <label for="functions">Token Functions:</label>
      <select id="functions" name="functions">
        <option value="function transfer(address to, uint256 amount) public returns (bool) {}">Transfer</option>
        <option value="function approve(address spender, uint256 amount) public returns (bool) {}">Approve</option>
        <option value="function allowance(address owner, address spender) public view returns (uint256) {}">Allowance</option>
      </select>
      <button type="submit" id="compileBtn">Compile Contract</button>
    </form>

    <div id="output"></div>
    <div id="errors"></div>
   <script src="https://solc-bin.ethereum.org/bin/soljson-latest.js"></script>
<script>
  const form = document.querySelector('form');
  const outputPanel = document.getElementById('output');
  const errorsPanel = document.getElementById('errors');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const symbol = document.getElementById('symbol').value;
    const supply = document.getElementById('supply').value;
    const functions = document.getElementById('functions').value;

    const input = `
      pragma solidity ^0.8.0;

      contract ${symbol} {
        // SPDX-License-Identifier: MIT
pragma solidity ^0.8.0;

contract SafeToken {
    string public name;
    string public symbol;
    uint8 public decimals;
    uint256 public totalSupply;

    mapping(address => uint256) public balanceOf;
    mapping(address => mapping(address => uint256)) public allowance;

    event Transfer(address indexed from, address indexed to, uint256 value);
    event Approval(address indexed owner, address indexed spender, uint256 value);

    constructor() {
        name = ${name};
        symbol = ${symbol};
        decimals = _decimals;
        totalSupply = ${supply};
        balanceOf[msg.sender] = ${supply};
        emit Transfer(address(0), msg.sender, ${supply});
    }

    function transfer(address _to, uint256 _value) public returns (bool success) {
        require(balanceOf[msg.sender] >= _value, "Insufficient balance");
        _transfer(msg.sender, _to, _value);
        return true;
    }

    function transferFrom(address _from, address _to, uint256 _value) public returns (bool success) {
        require(balanceOf[_from] >= _value, "Insufficient balance");
        require(allowance[_from][msg.sender] >= _value, "Allowance exceeded");
        _transfer(_from, _to, _value);
        allowance[_from][msg.sender] -= _value;
        return true;
    }

    function approve(address _spender, uint256 _value) public returns (bool success) {
        allowance[msg.sender][_spender] = _value;
        emit Approval(msg.sender, _spender, _value);
        return true;
    }

    function _transfer(address _from, address _to, uint256 _value) private {
        balanceOf[_from] -= _value;
        balanceOf[_to] += _value;
        emit Transfer(_from, _to, _value);
    }
}

    `;

    try {
      const output = await solc.compile(input, 1);

      if (output.errors) {
        const errorMessage = output.errors.join('\n');
        errorsPanel.innerHTML = errorMessage;
        outputPanel.innerHTML = '';
      } else {
        const contractBytecode = output.contracts[':' + symbol].bytecode;
        outputPanel.innerHTML = contractBytecode;
        errorsPanel.innerHTML = '';
      }
    } catch (error) {
      errorsPanel.innerHTML = error.message;
      outputPanel.innerHTML = '';
    }
  });
</script>

    </body>
</html>
