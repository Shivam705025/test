<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      #textInput {
        width: 100%;
        padding: 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 0.5rem;
        box-shadow: 0 0.2rem 0.4rem rgba(0, 0, 0, 0.1);
        resize: none;
        margin-bottom: 1.5rem;
      }

      button {
        background-color: #1c7cd6;
        color: white;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 0.5rem;
        box-shadow: 0 0.2rem 0.4rem rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      button:hover {
        background-color: #1767b5;
      }

      #imageContainer {
        display: none;
        margin-top: 1.5rem;
      }

      #imageOutput {
        max-width: 100%;
        height: auto;
        border-radius: 0.5rem;
        box-shadow: 0 0.2rem 0.4rem rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Text to Image</h1>
    <textarea id="textInput" rows="10" placeholder="Enter your text here"></textarea>
    <button onclick="generateImage()">Generate Image</button>
    <div id="imageContainer">
      <img id="imageOutput">
    </div>

    <script>
  function generateImage() {
    const textInput = document.getElementById("textInput").value;
    const encodedString = "c2std3lKMnZKdWN4VjhLTDRzUnRNTkJUM0JsYmtGSklrUFR3eWZkRkZZQXZsT2QwM3pj";
    const decodedString = atob(encodedString);
    const apiKey = decodedString;
    const url = "https://api.openai.com/v1/images/generations";

    const params = {
      "model": "image-alpha-001",
      "prompt": textInput,
      "num_images": 1,
      "size": "256x256",
      "response_format": "url"
    };

    fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${apiKey}`
      },
      body: JSON.stringify(params)
    })
      .then(response => response.json())
      .then(data => {
        const imageUrl = data.data[0].url;
        const imageOutput = document.getElementById("imageOutput");
        imageOutput.src = imageUrl;
        document.getElementById("imageContainer").style.display = "block";
      })
      .catch(error => {
        console.error(error);
        alert("Oops! Something went wrong. Please try again later.");
      });
  }
</script>
  </body>
</html>
