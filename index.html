<!DOCTYPE html>
<html>
<head>
	<title>Image Search</title>
	<style>
		img {
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<h1>Image Search</h1>
	<form id="search-form">
		<label for="search-query">Text to images:</label>
		<input type="text" id="search-query" name="search-query">
		<button type="submit">Search</button>
	</form>
	<div id="image-container"></div>
	<script>
		const form = document.getElementById('search-form');
		const input = document.getElementById('search-query');
		const container = document.getElementById('image-container');
		const apiKey = 'zbSdaXxqt3WEyT8VAPcTRv41C5lKm6i1qujZHgOttwM';

		form.addEventListener('submit', async function(event) {
			event.preventDefault();
			const query = input.value;
			const url = `https://api.unsplash.com/search/photos?query=${query}&client_id=${apiKey}`;
			const response = await fetch(url);
			const data = await response.json();
			if (data.results.length > 0) {
				const bestMatch = data.results[0];
				const imageUrl = bestMatch.urls.regular;
				const imageDescription = bestMatch.description || bestMatch.alt_description || query;
				container.innerHTML = `<img src="${imageUrl}" alt="${imageDescription}">`;
			} else {
				container.innerHTML = 'No images found.';
			}
		});
	</script>
</body>
</html>
