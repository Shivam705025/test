<!DOCTYPE html>
<html>
  <head>
    <title>Image Analysis</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      h1 {
        margin-top: 50px;
        text-align: center;
      }
      
      #inputImage {
        display: block;
        margin: 0 auto;
        max-width: 400px;
      }
      
      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }
      
      #output {
        margin: 50px auto;
        max-width: 400px;
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }
      
      #output img {
        max-width: 100%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Image Analysis</h1>
    <input type="file" id="inputImage" accept="image/*" />
    <button onclick="analyzeImage()">Analyze</button>
    <br />
    <br />
    <div id="output"></div>
    <script src="analyze.js"></script>
  </body>
</html>
