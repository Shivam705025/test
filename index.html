<!DOCTYPE html>
<html>
  <head>
    <title>Wallet Details</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.6/web3.min.js"></script>
    <script>
      window.addEventListener('load', async () => {
        let isConnected = false;
        let web3;
        let address;
        let balance;

        const connectWalletButton = document.getElementById('connect-wallet');

        connectWalletButton.addEventListener('click', async () => {
          if (!isConnected) {
            if (typeof window.ethereum !== 'undefined') {
              // Connect to the wallet
              await window.ethereum.request({ method: 'eth_requestAccounts' });
              web3 = new Web3(window.ethereum);

              // Get the wallet address
              const accounts = await web3.eth.getAccounts();
              address = accounts[0];

              // Get the wallet balance and display it
              balance = await web3.eth.getBalance(address);
              const balanceInEth = web3.utils.fromWei(balance, 'ether');
              document.getElementById('balance').textContent = balanceInEth + ' ETH';

              // Get other wallet details and display them
              // ...

              // Change the state of the button to "Disconnect"
              connectWalletButton.textContent = 'Disconnect';
              isConnected = true;
            } else {
              alert('Please install a wallet extension such as MetaMask to use this feature.');
            }
          } else {
            // Disconnect the wallet
            await window.ethereum.request({ method: 'wallet_requestPermissions', params: [{ eth_accounts: {} }] });
            web3 = null;
            address = null;
            balance = null;

            // Reset the displayed wallet details
            document.getElementById('wallet-address').textContent = '';
            document.getElementById('balance').textContent = '';

            // Change the state of the button back to "Connect Wallet"
            connectWalletButton.textContent = 'Connect Wallet';
            isConnected = false;
          }
        });
      });
    </script>
  </head>
  <body>
    <h1>Wallet Details</h1>
    <button id="connect-wallet">Connect Wallet</button>
    <p id="wallet-address"></p>
    <p id="balance"></p>
    <!-- Display other wallet details here -->
  </body>
</html>
